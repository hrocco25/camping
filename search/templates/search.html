{%extends 'camp/base.html'%}

{% block content%}

<div class="searchResult">
    <h2>You have search for <b>"{{query}}"</b></h2>
  
    {% for camp in camps %}
        <a href="{% url 'camp_detail' pk=camp.pk %}"><h3>{{ camp.name }}</h3></a> <p>{{ camp.location }}</p>
    {% endfor %}
    
</div>

{%endblock%}
