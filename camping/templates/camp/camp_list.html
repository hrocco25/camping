{% extends 'camp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div>
  

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://camp-free.s3-us-west-1.amazonaws.com/media/images/sun_tent.jpeg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://camp-free.s3-us-west-1.amazonaws.com/media/images/tent_doggy.jpeg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://camp-free.s3-us-west-1.amazonaws.com/media/images/night_tent.jpeg" alt="Third slide">
          </div>
        </div>
      </div>

      <div class="searchAdd">
        <div class="search">
            <h2>Find a campsite</h2>
            <form action='{%url "search:search_result"%}' method='get'>
                {%csrf_token%}
                <input type='search' placeholder='search' name='q' />
            </form>   
        </div>
        <div class="search">
            <button><a class ="text-decoration-none text-dark" href="{% url 'camp_create' %}">Add a Campsite </a></button>
        </div> 
       
    </div>
    <div>
      {% for camp in camps %}
        <div class="camps">
          <a href="{% url 'camp_detail' pk=camp.pk %}"><h3>{{ camp.name }}-{{ camp.location}}</h3></a> 
        </div> 
      {% endfor %}
    </div>
  
    

</div>


{% endblock %}
